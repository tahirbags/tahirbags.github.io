<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: 'Proxima Nova', sans-serif;
}
  
.hidden { display: none; }

  
//annotation stuff 
.annotation circle {
  fill: yellow;
  stroke: black;
  opacity: 0.5;
}

.annotation path {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.annotation text {
  stroke: black;
  //text-shadow: -2px 0 2px #fff, 
                //0 2px 2px #fff,
                //2px 0 2px #fff, 
                //0 -2px 2px #fff;
}

  
.g-hed {
  text-align: left;
  text-transform: uppercase;
  font-weight: bold;
  font-size:22px; 
  margin: 3px 0;
}

.g-source-bold {
  text-align: left;
  font-size:10px;
  font-weight: bold; 
}

.g-image-container {
  margin: 50px 50px 100px 100px; 
}
  
.g-source-reg {
  text-align: left;
  font-size:10px; 
}

.g-source {
  margin: 10px 0;
}

.g-intro {
  font-size: 16px;
  margin: 0px 0px 10px 0px;
}

.states {
  fill: #d3d3d3;
  stroke: #ffffff;
  stroke-linejoin: round;
}

.q0-9 { fill: #d9e0f2; }
.q1-9 { fill: #99b2dc; }
.q2-9 { fill: #7ca3d6; }
.q3-9 { fill: #5e8dc9; }
.q4-9 { fill: #2f5491; }
.q5-9 { fill: #1d3c6e; }
.q6-9 { fill: #0e2344; }

#q0-9 { background-color: #d9e0f2; }
#q1-9 { background-color: #99b2dc; }
#q2-9 { background-color: #7ca3d6; }
#q3-9 { background-color: #5e8dc9; }
#q4-9 { background-color: #2f5491; }
#q5-9 { background-color: #1d3c6e; }
#q6-9 { background-color: #0e2344; }

div.tooltip {
  position: absolute;
  left: 75px;
  text-align: center;
  height: 35px;
  padding: 8px;
  font-size: 13px;
  font-family: 'Proxima-Nova', sans-serif;
  background: #FFFFFF;
  border: 1px solid #989898;
  pointer-events: none;
}

.block {
  width:10%;
  height: 15px;
  display:inline-block;
} 
</style>
<body>
  <h5 class="g-hed"></h5>
  <p class="g-intro"></p>
  <div class="pagination">

    <a href="casesmap.html">&raquo;</a>
</div>

</body>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script>

  
//Appends chart headline
d3.select(".g-hed").text("Mapping the COVID19 Outbreak in the US in 2020");

//Appends chart intro text
d3.select(".g-intro").text("The message of the narrative visualization is to provide an understanding of the distribution and impact of COVID-19 cases, deaths, and mortalities across the United States. Specifically, it aims to highlight the differences between case counts and mortality rates in various states, showing how high case counts do not necessarily correlate with high mortality rates.");                             

/ Appends an image to the page
d3.select(".g-image-container")  // Ensure there is a container for the image in your HTML
  .append("img")
  .attr("src", "covid19.jpg")  // Replace with the path to your image
  .attr("alt", "Covid19 in USA");  // Optional: add an alt text for accessibility

</script>
